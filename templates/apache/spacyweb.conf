<VirtualHost *:80>
    ServerName {{HOSTNAME}}

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName {{HOSTNAME}}

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile {{SSL_CERT_FILE}}
    SSLCertificateKeyFile {{SSL_KEY_FILE}}
    # Uncomment if you have a chain file (Let's Encrypt fullchain.pem includes this)
    # SSLCertificateChainFile {{SSL_CHAIN_FILE}}

    # Modern SSL settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off

    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Proxy to Gunicorn/SpacyWeb
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5500/
    ProxyPassReverse / http://127.0.0.1:5500/

    # Pass real client IP to backend
    RequestHeader set X-Forwarded-For "%{REMOTE_ADDR}s"
    RequestHeader set X-Forwarded-Proto "https"
    RequestHeader set X-Forwarded-Host "%{HTTP_HOST}s"

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/spacyweb-error.log
    CustomLog ${APACHE_LOG_DIR}/spacyweb-access.log combined
</VirtualHost>
